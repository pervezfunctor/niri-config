general {
    lock_cmd = ~/.local/share/chezmoi/scripts/lock
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = ~/.local/share/chezmoi/scripts/monitor on
    ignore_dbus_inhibit = false
    ignore_systemd_inhibit = false
}

listener {
    timeout = 150
    on-timeout = loginctl lock-session
}

listener {
    timeout = 180  
    on-timeout = ~/.local/share/chezmoi/scripts/monitor off
    on-resume = ~/.local/share/chezmoi/scripts/monitor on && brightnessctl -r
}

listener {
    timeout = 600
    on-timeout = systemctl suspend
}
