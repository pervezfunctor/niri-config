$mainMod = SUPER

bind=$mainMod,D,exec,dms ipc call spotlight toggle

#Mouse Binds
bindm=$mainMod,mouse:272,movewindow
bindm=$mainMod,mouse:273,resizewindow

bind=SUPERSHIFT,B,exec,flatpak run app.zen_browser.zen
bind=$mainMod,Return,exec,kitty
bind=SUPERSHIFT,V,exec,pwvucontrol
bind=SUPERSHIFT,Q,exec,wlogout -p layer-shell
bind=SUPERSHIFT,F,exec,nemo
bind=$mainMod,Escape,exec,hyprctl reload
bind=$mainMod,Escape,exec,notify-send "Config Reloaded"

bind=$mainMod,S,togglefloating,
bind=$mainMod,A,pin
bind=$mainMod,Q,killactive,
bind=SUPERCONTROL,Q,exec,hyprctl kill
bind=$mainMod,F,fullscreen,
bindle=,XF86AudioRaiseVolume,exec,pamixer -i 5
bindle=,XF86AudioLowerVolume,exec,pamixer -d 5
bindl=,XF86AudioMute,exec,pamixer -t
bindle=,XF86MonBrightnessUp,exec,brightnessctl set +10%
bindle=,XF86MonBrightnessDown,exec,brightnessctl set 10%-
bind=,XF86Calculator,exec,kcalc
bindl=,XF86AudioPlay,exec,playerctl play-pause
bindl=,XF86AudioStop,exec,playerctl stop
bindl=,XF86AudioPrev,exec,playerctl previous
bindl=,XF86AudioNext,exec,playerctl next

bind=$mainMod,d,exec,
bind=$mainMod,left,movefocus,l
bind=$mainMod,right,movefocus,r
bind=$mainMod,up,movefocus,u
bind=$mainMod,down,movefocus,d

bind=SUPER CTRL,left,movetoworkspace,-1
bind=SUPER CTRL,right,movetoworkspace,+1
bind=SUPER CTRL,up,movewindow,u
bind=SUPER CTRL,down,movewindow,d

bind=SUPER SHIFT CTRL,left,movetoworkspace,-1
bind=SUPER SHIFT CTRL,right,movetoworkspace,+1
bind=SUPER SHIFT CTRL,up,movewindow,u
bind=SUPER SHIFT CTRL,down,movewindow,d
bind=SUPERCONTROL,left,workspace,-1
bind=SUPERCONTROL,right,workspace,+1

bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

bind=SUPERCONTROL,up,focusmonitor,l
bind=SUPERCONTROL,down,focusmonitor,r
bind=$mainMod,tab,workspace,previous
bind=SUPERALT,left,resizeactive,-20 0
bind=SUPERALT,right,resizeactive,20 0
bind=SUPERALT,up,resizeactive,0 -20
bind=SUPERALT,down,resizeactive,0 20
bind=SUPER,minus,resizeactive,-20 -20
bind=SUPER,equal,resizeactive,20 20

bind=$mainMod,F12,exec,hyprctl keyword misc:no_vfr 0
bind=SUPERALT,F12,exec,hyprctl keyword misc:no_vfr 1

bind=CTRL,Print,exec,grim ~/Pictures/$(date +'%Y-%m-%d,%H:%M:%S').png; notify-send "Saved screen"
bind=SHIFT,Print,exec,grim -g "$(slurp)" - | wl-copy; notify-send "Copied screen"
bind=CTRLSHIFT,Print,exec,wayfreeze & PID=$!; sleep .1; grim -g "$(slurp)" ~/Pictures/$(date +'%Y-%m-%d,%H:%M:%S').png; kill $PID; notify-send "Saved region"
bind=,Print,exec,wayfreeze & PID=$!; sleep .1; grim -g "$(slurp)" - | wl-copy; kill $PID; notify-send "Copied region"

bind = $mainMod SHIFT, left,  swapwindow, l
bind = $mainMod SHIFT, down,  swapwindow, d
bind = $mainMod SHIFT, up,    swapwindow, u
bind = $mainMod SHIFT, right, swapwindow, r
