$mainMod = SUPER

bind=$mainMod,D,exec,dms ipc call spotlight toggle

#Mouse Binds
bindm=$mainMod,mouse:272,movewindow
bindm=$mainMod,mouse:273,resizewindow

bind=$mainMod,Return,exec,kitty
bind=$mainMod SHIFT,F,exec,nautilus
bind=$mainMod SHIFT,E,exec,code
bind=$mainMod SHIFT,B,exec,flatpak run app.zen_browser.zen
bind=$mainMod SHIFT,T,exec,flatpak run org.telegram.desktop
bind=$mainMod SHIFT,S,exec,flatpak run com.spotify.Client

bind=$mainMod,Escape,exec,hyprctl reload
bind=$mainMod,Escape,exec,notify-send "Config Reloaded"

bind=$mainMod,backslash,togglefloating,
bind=$mainMod,A,pin
bind=$mainMod,Q,killactive,
bind=$mainMod SHIFT,Q,exec,hyprctl kill
bind=$mainMod,F,fullscreen,

bind=$mainMod,left,movefocus,l
bind=$mainMod,right,movefocus,r
bind=$mainMod,up,movefocus,u
bind=$mainMod,down,movefocus,d

bind=$mainMod CONTROL,left,workspace,-1
bind=$mainMod CONTROL,right,workspace,+1
bind=$mainMod SHIFT CTRL,left,movetoworkspace,-1
bind=$mainMod SHIFT CTRL,right,movetoworkspace,+1
bind=$mainMod CONTROL,up,workspace,-1
bind=$mainMod CONTROL,down,workspace,+1
bind=$mainMod SHIFT CTRL,up,movetoworkspace,-1
bind=$mainMod SHIFT CTRL,down,movetoworkspace,+1

bind=$mainMod, 1, workspace, 1
bind=$mainMod, 2, workspace, 2
bind=$mainMod, 3, workspace, 3
bind=$mainMod, 4, workspace, 4
bind=$mainMod, 5, workspace, 5
bind=$mainMod, 6, workspace, 6
bind=$mainMod, 7, workspace, 7
bind=$mainMod, 8, workspace, 8
bind=$mainMod, 9, workspace, 9
bind=$mainMod, 0, workspace, 10

bind=$mainMod SHIFT, 1, movetoworkspace, 1
bind=$mainMod SHIFT, 2, movetoworkspace, 2
bind=$mainMod SHIFT, 3, movetoworkspace, 3
bind=$mainMod SHIFT, 4, movetoworkspace, 4
bind=$mainMod SHIFT, 5, movetoworkspace, 5
bind=$mainMod SHIFT, 6, movetoworkspace, 6
bind=$mainMod SHIFT, 7, movetoworkspace, 7
bind=$mainMod SHIFT, 8, movetoworkspace, 8
bind=$mainMod SHIFT, 9, movetoworkspace, 9
bind=$mainMod SHIFT, 0, movetoworkspace, 10

bind=$mainMod,tab,workspace,previous
bind=$mainMod ALT,left,resizeactive,-20 0
bind=$mainMod ALT,right,resizeactive,20 0
bind=$mainMod ALT,up,resizeactive,0 -20
bind=$mainMod ALT,down,resizeactive,0 20
bind=$mainMod,minus,resizeactive,-20 -20
bind=$mainMod,equal,resizeactive,20 20

bind=$mainMod,F12,exec,hyprctl keyword misc:no_vfr 0
bind=$mainModALT,F12,exec,hyprctl keyword misc:no_vfr 1

bind=$mainMod SHIFT, left,  swapwindow, l
bind=$mainMod SHIFT, down,  swapwindow, d
bind=$mainMod SHIFT, up,    swapwindow, u
bind=$mainMod SHIFT, right, swapwindow, r

# switch layouts
bind = $mainMod CTRL, d, exec, hyprctl keyword general:layout "dwindle"
bind = $mainMod CTRL, m, exec, hyprctl keyword general:layout "master"
bind = $mainMod CTRL, c, layoutmsg, orientationcenter
bind = $mainMod CTRL, r, layoutmsg, orientationright
bind = $mainMod CTRL, t, layoutmsg, orientationleft
bind = $mainMod CTRL, minus, layoutmsg, orientationleft
bind = $mainMod CTRL, equal, layoutmsg, orientationright
bind = $mainMod CTRL, bracketleft, layoutmsg, addmaster
bind = $mainMod CTRL, bracketright, layoutmsg, removemaster

# Application Launchers
bind=$mainMod, D, exec, dms ipc call spotlight toggle
bind=$mainMod, space, exec, dms ipc call spotlight toggle
bind=$mainMod, V, exec, dms ipc call clipboard toggle
bind=$mainMod, M, exec, dms ipc call processlist focusOrToggle
bind=$mainMod, comma, exec, dms ipc call settings focusOrToggle
bind=$mainMod SHIFT, N, exec, dms ipc call notifications toggle
bind=$mainMod, Y, exec, dms ipc call dankdash wallpaper
bind=$mainMod, TAB, exec, dms ipc call hypr toggleOverview

# Security
bind=$mainMod ALT, L, exec, dms ipc call lock lock

# Audio Controls
bindel=, XF86AudioRaiseVolume, exec, dms ipc call audio increment 3
bindel=, XF86AudioLowerVolume, exec, dms ipc call audio decrement 3
bindl=, XF86AudioMute, exec, dms ipc call audio mute

# Brightness Controls
bindel=, XF86MonBrightnessUp, exec, dms ipc call brightness increment 5
bindel=, XF86MonBrightnessDown, exec, dms ipc call brightness decrement 5

